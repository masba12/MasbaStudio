<nav>
	<a href="{{ "/" | relative_url }}" class="brand">
		<img src="{{ "/assets/images/logo-masbastudio.png" | relative_url }}" alt="{{ site.title }} Logo" class="logo">
		<span class="title">{{ site.title }}</span>
	</a>
	<button class="menu-toggler">
		<img class="show" src="{{ "/assets/images/burger.svg" }}" alt="Menu Icon">
		<img class="hide" src="{{ "/assets/images/times.svg" }}" alt="Menu Icon">
	</button>
	<ul class="navlinks">
		{% for nav in site.data.navigation %}
			<li>
				<a href="{{ nav.permalink }}">{{ nav.label }}</a>
			</li>
		{% endfor %}
	</ul>
</nav>
