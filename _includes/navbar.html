<!-- Header -->
<header>
	<div class="logo">
		<img
			src="{{'/assets/images/logo-masbastudio.png'}}"
			alt="Masba Studio Logo"
		>
		<span>Masba Studio</span>
	</div>

	<!-- Hamburger Menu -->
	<div class="menu-toggle">&#9776;</div>

	<!-- Navigation -->
	<nav class="nav-links">
		{% for link in site.data.navigation.links %} 
			<a href="{{link.link | relative_url }}"
			{% if page.navbar_active == link.name %}
				class="active"
			{% endif %}
			>{{link.name}}</a>	
		{% endfor %}
	</nav>
</header>
